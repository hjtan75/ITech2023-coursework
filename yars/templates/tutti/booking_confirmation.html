<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book an appointment</title>
</head>
<body>

<style>
    table, th, td {
        border:1px solid black;
    }
</style>

<h1>Confirmation</h1>
<div>
    <h3>Time</h3>
    <p>{{ chosen_time }}</p>
    <h3>Date</h3>
    <p>{{ chosen_date }}</p>
    <h3>Seats</h3>
    <p>{{ numOfPeople }}</p>
    <h3>Name</h3>
    <p>{{ user_name }}</p>
    <h3>Email</h3>
    <p>{{ user_email }}</p>
    <h3>Phone Number</h3>
    <p>{{ user_phone_number }}</p>
    <h3>Address</h3>
    <p>{{ user_address }}</p>
    <h3>Notes</h3>
    <p>{{ notes }}</p>
</div>
<div>
    <div>
        <a href="{% url 'tutti:booking_completed' %}">Confirm</a>
        <a href="{% url 'tutti:index' %}">Cancel</a>
    </div>
</div>
</body>
</html>
