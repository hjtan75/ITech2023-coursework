<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book an appointment</title>
</head>
<body>

<style>
    table, th, td {
        border:1px solid black;
    }
</style>

<h1>Confirmation</h1>
<div>
    {% comment %} Selection of data time for booking {% endcomment %}
    <label for="datetime-select">Your Booking Details</label>
    <table style='width:50%'>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Booking Time</th>
            <th>Number of People</th>
        </tr>
        <tr>
            <td>{{ user }}</td>
            <td>{{ phone }}</td>
            <td>{{ email }}</td>
            <td>{{ datatime }}</td>
            <td>{{ numOfPeoples }}</td>
        </tr>
    </table>
    <button type="button">Confirm</button>
</div>
</body>
</html>
