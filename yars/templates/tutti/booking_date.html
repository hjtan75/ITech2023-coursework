{% extends 'tutti/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Book an appointment
{% endblock %}

{% block body_block %}
<h1>Select a Date</h1>
<div>
    <div>
        <form id="booking_date" method="post" action="{% url 'tutti:booking_date' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="submit" value="Next">
        </form>
    </div>
</div>
{% endblock body_block %}
